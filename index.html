<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simulador de financiamento</title>
  </head>

  <body>
    <div class="conteudo">
      <h2 class="titulo">Simulação do financiamento</h2>
      <div class="entrada">
        <label for="valor">Valor em reais: </label>
        <input name="valor" id="valor" type="number" step="0.01" />

        <label for="prazoAnos">Prazo (anos): </label>
        <input name="prazoAnos" id="prazoAnos" type="number" step="0.1" />

        <label for="juroAno">Juros ao ano: </label>
        <input name="juroAno" id="juroAno" type="number" step="0.001" />

        <button onclick="simular()">Simular</button>
      </div>

      <div id="resultado" class="resultado"></div>
      <div id="tabela" class="tabela"></div>
    </div>

    <script src="./scriptCopy.js"></script>
  </body>
</html>
